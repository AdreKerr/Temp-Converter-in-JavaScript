<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Temp-Converter-in-JavaScript/style/style.css">
    <link rel="stylesheet" href="../Temp-Converter-in-JavaScript/style/bootstrap.css">
    <title>TempConverter</title>
</head>
<body>
    <div class="big" id="big">

        <div class="space" id="space"></div>
        

        <!-- TITLE -->
        <div class="container Title" id="space">
            <div class="row">
                <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-1" id="space change"></div>
                <h1 class="h1 col-xl-4 col-lg-6 col-md-6 col-sm-8 col-xs-10" style="text-align: center; background-color: white; padding-top: 10px; padding-bottom: 10px; border-radius: 15px;">Temp Converter</h1>
                <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-1" id="space change"></div>
            </div>
        </div><!-- End Title -->
        
        <div class="space1" id="space change"></div>
        
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-1" id="space change"></div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8 col-xs-10 inputField" style="background-color: white; border-radius: 15px;">
                    <div class="col-12 Input" style="text-align: center; margin-bottom: 20px; margin-top: 20px;">
                        <input type="number" placeholder="What is your Temprature" name="Temp" id="TempNum">
                    </div>
                    <div class="col-12 dropDown row" style="margin-bottom: 20px;">
                        <div class="col-1"></div>
                        <input class="col-3" id="Temp1" type="button" value="Kelvin">
                        <div class="col-1"></div>
                        <input class="col-3" id="Temp2" type="button" value="Ferienhit">
                        <div class="col-1"></div>
                        <input class="col-3" id="Temp3" type="button" value="Celsius">
                    </div>
                    <div class="col-12 Clear row" style="margin-bottom: 20px; text-align: center;">
                        <div class="col-3"></div>
                        <input class="col-7" type="button" id="clear" value="Clear">
                        <div class="col-3"></div>
                    </div>
                    <div class="col-12 displayTemp" style="margin-bottom: 20px;">
                        <ul></ul>
                        <ul></ul>
                        <ul></ul>
                    </div>
                </div><!-- end col-6 -->
                <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-1" id="space change"></div>
            </div><!-- end row -->
        </div><!-- end container -->
        
        <div class="space" id="space">
            <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8 col-xs-10">
                <img class=".col-12" id="img">

            </div>
            <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
        </div>
        
        

    </div><!-- end big -->


    <!-- end html -->
</body><!-- end body -->
<script type="text/javascript" src="../Temp-Converter-in-JavaScript/js/app.js"></script>
</html><!-- end html -->
